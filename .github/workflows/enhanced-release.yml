# ==============================================================================
# Personal Pipeline MCP Server - Enhanced Release Workflow
# ==============================================================================
# Professional release automation with semantic versioning
# Creates professional releases with comprehensive artifacts and validation

name: Enhanced Release

on:
  # Trigger on release tags (automated releases)
  push:
    tags:
      - 'v*'
  
  # Manual release dispatch with comprehensive options
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        default: 'auto'
        options:
          - auto
          - patch
          - minor
          - major
          - prerelease
          - rc
          - hotfix
      
      create_github_release:
        description: 'Create GitHub release'
        required: false
        default: true
        type: boolean
      
      publish_npm:
        description: 'Publish to npm registry'
        required: false
        default: false
        type: boolean
      
      publish_docker:
        description: 'Push Docker images to registry'
        required: false
        default: false
        type: boolean
      
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean
      
      dry_run:
        description: 'Dry run (preview only)'
        required: false
        default: false
        type: boolean
      
      force_release:
        description: 'Force release even if checks fail'
        required: false
        default: false
        type: boolean

# ==============================================================================
# Environment Variables
# ==============================================================================
env:
  NODE_VERSION: '20'
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: personal-pipeline/mcp-server

# ==============================================================================
# Jobs
# ==============================================================================
jobs:
  # ==============================================================================
  # Release Validation
  # ==============================================================================
  validate-release:
    name: Release Validation
    runs-on: ubuntu-latest
    
    outputs:
      should-proceed: ${{ steps.validation.outputs.should-proceed }}
      release-type: ${{ steps.validation.outputs.release-type }}
      current-version: ${{ steps.validation.outputs.current-version }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --silent
      
      - name: Validate release conditions
        id: validation
        run: |
          # Determine release type
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" =~ refs/tags/v.* ]]; then
            RELEASE_TYPE="auto"
            echo "Tag-triggered release detected"
          else
            RELEASE_TYPE="${{ github.event.inputs.release_type || 'auto' }}"
            echo "Manual release: $RELEASE_TYPE"
          fi
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Check if this is a dry run
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          
          # Validate git status
          if [[ -n "$(git status --porcelain)" ]] && [[ "${{ github.event.inputs.force_release }}" != "true" ]]; then
            echo "‚ùå Uncommitted changes detected"
            echo "should-proceed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check for required environment variables
          if [[ "${{ github.event.inputs.publish_npm }}" == "true" ]] && [[ -z "${{ secrets.NPM_TOKEN }}" ]]; then
            echo "‚ùå NPM_TOKEN secret is required for npm publishing"
            echo "should-proceed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Set outputs
          echo "should-proceed=true" >> $GITHUB_OUTPUT
          echo "release-type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Release validation passed"

  # ==============================================================================
  # Quality Gates
  # ==============================================================================
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: validate-release
    if: needs.validate-release.outputs.should-proceed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --silent
      
      - name: Run tests
        if: github.event.inputs.skip_tests != 'true'
        run: |
          echo "üß™ Running test suite..."
          npm test
          echo "‚úÖ Tests passed"
      
      - name: Code quality checks
        run: |
          echo "üîç Running code quality checks..."
          npm run lint
          npm run typecheck
          echo "‚úÖ Code quality checks passed"
      
      - name: Security audit
        run: |
          echo "üõ°Ô∏è Running security audit..."
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è Security issues found, review required"
          echo "‚úÖ Security audit completed"
      
      - name: Build validation
        run: |
          echo "üîß Validating build process..."
          npm run clean
          npm run build
          echo "‚úÖ Build validation passed"

  # ==============================================================================
  # Semantic Release Creation
  # ==============================================================================
  semantic-release:
    name: Create Semantic Release
    runs-on: ubuntu-latest
    needs: [validate-release, quality-gates]
    if: needs.validate-release.outputs.should-proceed == 'true'
    
    outputs:
      new-version: ${{ steps.release.outputs.new-version }}
      new-tag: ${{ steps.release.outputs.new-tag }}
      release-notes: ${{ steps.release.outputs.release-notes }}
      is-prerelease: ${{ steps.release.outputs.is-prerelease }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --silent
      
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create semantic release
        id: release
        run: |
          echo "üöÄ Creating semantic release..."
          
          RELEASE_TYPE="${{ needs.validate-release.outputs.release-type }}"
          RELEASE_ARGS="$RELEASE_TYPE"
          
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            RELEASE_ARGS="$RELEASE_ARGS --dry-run"
          fi
          
          if [[ "${{ github.event.inputs.force_release }}" == "true" ]]; then
            RELEASE_ARGS="$RELEASE_ARGS --allow-dirty"
          fi
          
          # Run semantic release
          node scripts/semantic-release.js $RELEASE_ARGS --verbose
          
          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          NEW_TAG="v$NEW_VERSION"
          
          # Determine if prerelease
          if [[ "$NEW_VERSION" == *"-"* ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi
          
          # Generate release notes for output
          RELEASE_NOTES=$(node scripts/semantic-release.js analyze | jq -r '.releaseNotes // "No release notes generated"')
          
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new-tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "is-prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "release-notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Semantic release created: $NEW_VERSION"

  # ==============================================================================
  # Build Release Artifacts
  # ==============================================================================
  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: [validate-release, semantic-release]
    if: needs.validate-release.outputs.should-proceed == 'true' && github.event.inputs.dry_run != 'true'
    
    outputs:
      npm-package: ${{ steps.build.outputs.npm-package }}
      docker-image: ${{ steps.build.outputs.docker-image }}
      artifacts-size: ${{ steps.build.outputs.artifacts-size }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install dependencies
        run: npm ci --silent
      
      - name: Build all artifacts
        id: build
        run: |
          echo "üîß Building release artifacts..."
          
          NEW_VERSION="${{ needs.semantic-release.outputs.new-version }}"
          
          # Update package version (if not already updated by semantic release)
          npm version "$NEW_VERSION" --no-git-tag-version || true
          
          # Clean and build
          npm run clean
          npm run build
          
          # Create npm package
          npm pack
          NPM_PACKAGE=$(ls *.tgz)
          NPM_SIZE=$(du -sh "$NPM_PACKAGE" | cut -f1)
          
          # Build Docker image
          DOCKER_IMAGE="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:$NEW_VERSION"
          
          docker build -t "$DOCKER_IMAGE" .
          docker tag "$DOCKER_IMAGE" "${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest"
          
          # Create artifact bundles
          zip -r documentation-bundle.zip docs/ README.md CHANGELOG.md LICENSE SECURITY.md 2>/dev/null || true
          cd config && zip -r ../configuration-templates.zip *.yaml *.yml *.json 2>/dev/null || true
          cd ../scripts && zip -r ../installation-scripts.zip setup*.sh install*.sh deploy*.sh 2>/dev/null || true
          cd ..
          
          # Calculate total artifacts size
          TOTAL_SIZE=$(du -sh *.tgz *.zip 2>/dev/null | awk '{sum+=$1} END {print sum "MB"}' || echo "0MB")
          
          echo "npm-package=$NPM_PACKAGE" >> $GITHUB_OUTPUT
          echo "docker-image=$DOCKER_IMAGE" >> $GITHUB_OUTPUT
          echo "artifacts-size=$TOTAL_SIZE" >> $GITHUB_OUTPUT
          
          echo "‚úÖ All artifacts built successfully"
          echo "üì¶ npm package: $NPM_PACKAGE ($NPM_SIZE)"
          echo "üê≥ Docker image: $DOCKER_IMAGE"
          echo "üìÅ Total artifacts size: $TOTAL_SIZE"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ needs.semantic-release.outputs.new-version }}
          path: |
            *.tgz
            *.zip
          retention-days: 30

  # ==============================================================================
  # Security Validation
  # ==============================================================================
  security-validation:
    name: Security Validation
    runs-on: ubuntu-latest
    needs: [validate-release, build-release-artifacts]
    if: needs.validate-release.outputs.should-proceed == 'true' && github.event.inputs.dry_run != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-${{ needs.semantic-release.outputs.new-version }}
          path: ./artifacts/
      
      - name: Security scan npm package
        run: |
          echo "üõ°Ô∏è Scanning npm package for security issues..."
          
          cd artifacts
          NPM_PACKAGE=$(ls *.tgz)
          tar -xzf "$NPM_PACKAGE"
          cd package
          
          if npm audit --audit-level=high; then
            echo "‚úÖ npm package security scan passed"
          else
            echo "‚ùå npm package has high-severity vulnerabilities"
            exit 1
          fi
      
      - name: Security scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-release-artifacts.outputs.docker-image }}
          format: 'json'
          output: 'docker-security-scan.json'
          severity: 'CRITICAL,HIGH'
      
      - name: Analyze security results
        run: |
          echo "üìä Analyzing security scan results..."
          
          if [[ -f "docker-security-scan.json" ]]; then
            CRITICAL_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' docker-security-scan.json)
            HIGH_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' docker-security-scan.json)
            
            echo "üîç Security scan results:"
            echo "   Critical vulnerabilities: $CRITICAL_COUNT"
            echo "   High vulnerabilities: $HIGH_COUNT"
            
            if [[ "$CRITICAL_COUNT" -gt 0 ]]; then
              echo "‚ùå Critical vulnerabilities found - release blocked"
              exit 1
            elif [[ "$HIGH_COUNT" -gt 5 ]]; then
              echo "‚ö†Ô∏è High number of high-severity vulnerabilities found"
              echo "Consider addressing these before release"
            fi
          fi
          
          echo "‚úÖ Security validation completed"

  # ==============================================================================
  # Create GitHub Release
  # ==============================================================================
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, semantic-release, build-release-artifacts, security-validation]
    if: |
      needs.validate-release.outputs.should-proceed == 'true' && 
      github.event.inputs.dry_run != 'true' && 
      (github.event.inputs.create_github_release == 'true' || github.event_name == 'push')
    
    outputs:
      release-url: ${{ steps.release.outputs.release-url }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --silent
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-${{ needs.semantic-release.outputs.new-version }}
          path: ./artifacts/
      
      - name: Create GitHub release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Creating GitHub release..."
          
          NEW_TAG="${{ needs.semantic-release.outputs.new-tag }}"
          
          # Run GitHub release script
          node scripts/github-release.js "$NEW_TAG" --verbose
          
          # Get release URL
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/$NEW_TAG"
          echo "release-url=$RELEASE_URL" >> $GITHUB_OUTPUT
          
          echo "‚úÖ GitHub release created: $RELEASE_URL"

  # ==============================================================================
  # Publish Artifacts
  # ==============================================================================
  publish-npm:
    name: Publish to npm Registry
    runs-on: ubuntu-latest
    needs: [validate-release, semantic-release, create-github-release]
    if: |
      needs.validate-release.outputs.should-proceed == 'true' && 
      github.event.inputs.dry_run != 'true' && 
      github.event.inputs.publish_npm == 'true'
    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-${{ needs.semantic-release.outputs.new-version }}
          path: ./
      
      - name: Publish to npm
        run: |
          echo "üì§ Publishing to npm registry..."
          
          NPM_PACKAGE=$(ls *.tgz)
          IS_PRERELEASE="${{ needs.semantic-release.outputs.is-prerelease }}"
          
          if [[ "$IS_PRERELEASE" == "true" ]]; then
            npm publish "$NPM_PACKAGE" --tag beta
            echo "‚úÖ Published as beta release"
          else
            npm publish "$NPM_PACKAGE"
            echo "‚úÖ Published as stable release"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: [validate-release, semantic-release, create-github-release]
    if: |
      needs.validate-release.outputs.should-proceed == 'true' && 
      github.event.inputs.dry_run != 'true' && 
      github.event.inputs.publish_docker == 'true'
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push Docker images
        run: |
          echo "üì§ Pushing Docker images..."
          
          NEW_VERSION="${{ needs.semantic-release.outputs.new-version }}"
          IS_PRERELEASE="${{ needs.semantic-release.outputs.is-prerelease }}"
          
          IMAGE_NAME="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}"
          
          # Pull and push version tag
          docker pull "$IMAGE_NAME:$NEW_VERSION"
          docker push "$IMAGE_NAME:$NEW_VERSION"
          
          # Push latest tag for stable releases
          if [[ "$IS_PRERELEASE" == "false" ]]; then
            docker push "$IMAGE_NAME:latest"
            echo "‚úÖ Published stable release with latest tag"
          else
            echo "‚úÖ Published prerelease (latest tag unchanged)"
          fi

  # ==============================================================================
  # Release Summary
  # ==============================================================================
  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [validate-release, semantic-release, create-github-release, publish-npm, publish-docker]
    if: always() && needs.validate-release.outputs.should-proceed == 'true'
    
    steps:
      - name: Generate release summary
        run: |
          echo "üéâ Release Summary"
          echo "=================="
          echo "üìù Version: ${{ needs.semantic-release.outputs.new-version }}"
          echo "üè∑Ô∏è Tag: ${{ needs.semantic-release.outputs.new-tag }}"
          echo "üîí Prerelease: ${{ needs.semantic-release.outputs.is-prerelease }}"
          echo "üåê GitHub Release: ${{ needs.create-github-release.result }}"
          echo "üì¶ npm Publish: ${{ needs.publish-npm.result }}"
          echo "üê≥ Docker Publish: ${{ needs.publish-docker.result }}"
          echo "üíæ Artifacts Size: ${{ needs.build-release-artifacts.outputs.artifacts-size }}"
          echo ""
          
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "‚ÑπÔ∏è This was a dry run - no changes were made"
          else
            echo "‚úÖ Release completed successfully!"
            echo ""
            echo "üîó Links:"
            if [[ -n "${{ needs.create-github-release.outputs.release-url }}" ]]; then
              echo "   - GitHub Release: ${{ needs.create-github-release.outputs.release-url }}"
            fi
            echo "   - npm Package: https://www.npmjs.com/package/@personal-pipeline/mcp-server"
            echo "   - Docker Image: ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ needs.semantic-release.outputs.new-version }}"
          fi

