# Deploy VitePress documentation to GitHub Pages
name: Deploy VitePress Documentation

on:
  push:
    branches: [main]
    paths: ['website_docs/**']
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: |
          # Override .npmrc registry settings for CI
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@personal-pipeline:registry=https://registry.npmjs.org/" >> .npmrc
          npm install
          
      - name: Build VitePress documentation (minimalist theme)
        run: |
          # Switch to minimalist theme and build
          node website_docs/.vitepress/theme-switcher.js minimalist
          npm run docs:build
          touch website_docs/.vitepress/dist/.nojekyll
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website_docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4