# Demo Configuration for Personal Pipeline MCP Server
# Generated by setup-demo.sh on Thu Jul 31 15:10:56 PDT 2025

server:
  port: 3000
  host: localhost
  log_level: info
  cache_ttl_seconds: 300
  max_concurrent_requests: 100
  request_timeout_ms: 30000
  health_check_interval_ms: 30000

# Documentation sources configuration
sources:
  - name: demo-runbooks
    type: file
    base_url: ./test-data/runbooks
    refresh_interval: 5m
    priority: 1
    enabled: true
    timeout_ms: 5000
    max_retries: 2
    categories: ['runbooks', 'procedures']

  - name: demo-knowledge-base
    type: file
    base_url: ./test-data/knowledge-base
    refresh_interval: 10m
    priority: 2
    enabled: true
    timeout_ms: 5000
    max_retries: 2
    categories: ['knowledge-base', 'articles', 'documentation']

  - name: demo-docs
    type: file
    base_url: ./docs
    refresh_interval: 15m
    priority: 3
    enabled: true
    timeout_ms: 5000
    max_retries: 2
    categories: ['documentation', 'guides']

# Performance monitoring
performance:
  enabled: true
  window_size_ms: 300000  # 5 minutes
  max_samples: 1000
  realtime_monitoring: true
  monitoring_interval_ms: 5000

# Health monitoring  
monitoring:
  enabled: true
  check_interval_ms: 30000
  alert_retention_hours: 4
  max_active_alerts: 25
  notification_channels:
    console: true

cache:
  enabled: true
  strategy: hybrid
  memory:
    ttl_seconds: 300
    max_keys: 1000
    check_period_seconds: 60
  redis:
    enabled: true
    url: redis://localhost:6379
    key_prefix: 'pp_demo:'
    connection_timeout_ms: 5000
    retry_attempts: 3
  content_types:
    runbooks:
      ttl_seconds: 600
    procedures:
      ttl_seconds: 300
    decision_trees:
      ttl_seconds: 900
    knowledge_base:
      ttl_seconds: 1800

# Embedding configuration for semantic search
embedding:
  enabled: true
  model: sentence-transformers/all-MiniLM-L6-v2
  cache_size: 500

# Circuit breaker configuration
circuit_breaker:
  enabled: true
  failure_threshold: 5
  recovery_timeout_ms: 30000
  monitor_interval_ms: 10000
